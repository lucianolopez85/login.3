<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row ">
            <div id="image" class="col-4 my-5">
                <img src="img/mestre_dos_magos.jpg" class="rounded mx-auto d-block" alt="Responsive image">
            </div>
            <div id="form" class="col-md-8 col-sm-12" >
                <div class="form-group">
                  <div class="col-12 ">
                    <h2 class="font-weight-bold py-3">Faça login em sua conta</h2>  
                  </div>
                    <label class="font-weight-bold"><h4>E-mail</h4></label>
                  <div class="col-12 ">
                    <input type="Usuário" class="form-control form-control-lg "placeholder="name@example.com">
                  </div>
                    <label  class="font-weight-bold"> <h4>Senha</h4> </label>
                  <div class="col-12 ">                  
                    <input type="Senha" class="form-control form-control-lg "placeholder="Senha">
                  </div>
                  <div class="col-12 pt-4">                  
                    <button type="button" id="button" class="btn-lg btn-dark btn-block">Logar</button>
                    <p class="text-left pt-3"><a href="#">Esqueceu sua senha?</a></p >                                                                             
                    <p class="text-center" >Não é cadastrato? <a href="#">Cadastre-se</a></p>
                </div>

              
            </div>
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
